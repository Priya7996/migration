<div class="modal_sec">
  <mat-toolbar>
    <h3>File Upload</h3>
    <button type="button" class="close" aria-label="Close" (click)="onNoClick()">
      <span aria-hidden="true">Ã—</span>
    </button>
  </mat-toolbar>
  <div class="dialog-form">
    <div class="filter_sec">
      <form [formGroup]="test" (ngSubmit)="testform()" class="form_sec">
        <mat-form-field>
          <mat-select placeholder="Select Machine" matNativeControl required>
            <mat-option value="Select Machine" disabled>Select machine</mat-option>
            <mat-option value="RIPL/VTL/BFW/EM-C44">RIPL/VTL/BFW/EM-C44</mat-option>
            <mat-option value="RIPL/VTL/BFW/EM-C59">RIPL/VTL/BFW/EM-C59</mat-option>
            <mat-option value="RIPL/VTL/BFW/EM-C22">RIPL/VTL/BFW/EM-C22</mat-option>
            <mat-option value="RIPL/VTL/BFW/EM-C34">RIPL/VTL/BFW/EM-C34</mat-option>
            <mat-option value="RIPL/VTL/BFW/EM-C21">RIPL/VTL/BFW/EM-C21</mat-option>
            <mat-option value="RIPL/VTL/BFW/EM-C23">RIPL/VTL/BFW/EM-C23</mat-option>
            <mat-option value="RIPL/VTL/BFW/EM-C53">RIPL/VTL/BFW/EM-C53</mat-option>
          </mat-select>
        </mat-form-field>

        <!-- <mat-form-field>
          <mat-label>Reason</mat-label>
          <input matInput formControlName="reason" type="text">
        </mat-form-field>
        <div>
          <input type="file" (change)="upload($event)" />
        </div> -->
        <div class="form-button text-right">
          <button mat-raised-button [disabled]="login.invalid" class="filter_btn btn_orange">
            Save</button>
          <button mat-raised-button (click)="onNoClick()" class="filter_btn btn_default ml-16">Close</button>
        </div>
      </form>
    </div>
  </div>
</div>
